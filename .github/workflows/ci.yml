name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    name: Run Tests + Pre-commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        run: pip install uv

      - name: Install YOLO plugin with dev dependencies (includes pre-commit)
        run: cd plugins/forgesyte-yolo-tracker && uv pip install -e '.[dev]'

      - name: Diagnostic - Check pre-commit availability
        run: uv run python scripts/check_precommit.py

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

      - name: Run contract tests
        run: cd plugins/forgesyte-yolo-tracker && uv run pytest tests_contract -v --cov --cov-report=term-missing
