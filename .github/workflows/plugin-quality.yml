name: Plugin Quality Checks

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  plugin-quality:
    name: Plugin Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Install YOLO plugin dev dependencies (includes pre-commit)
        run: |
          cd plugins/forgesyte-yolo-tracker
          uv pip install --system -e ".[dev]"

      - name: Run pre-commit checks
        run: |
          uv run pre-commit run --all-files

      - name: Test YOLO plugin (contract tests)
        run: |
          cd plugins/forgesyte-yolo-tracker
          make test-fast

      - name: Test OCR plugin (contract tests)
        run: |
          cd plugins/ocr
          uv pip install --system -e ".[dev]"
          uv run pytest -v --cov --cov-report=term-missing

      - name: Lint all plugins
        run: |
          for plugin_dir in plugins/*/; do
            plugin_name=$(basename "$plugin_dir")
            if [[ "$plugin_name" == "block_mapper" || "$plugin_name" == "moderation" || "$plugin_name" == "motion_detector" || "$plugin_name" == "plugin_template" ]]; then
              echo "Skipping unmigrated plugin: $plugin_name"
              continue
            fi
            echo "Linting $plugin_name..."
            cd "$plugin_dir"
            # Use root pyproject.toml for ruff config if needed, or assume default is fine
            uv run ruff check src/ --exit-non-zero-on-fix
            cd - > /dev/null
          done

      - name: Type check all plugins
        run: |
          for plugin_dir in plugins/*/; do
            plugin_name=$(basename "$plugin_dir")
            if [[ "$plugin_name" == "block_mapper" || "$plugin_name" == "moderation" || "$plugin_name" == "motion_detector" || "$plugin_name" == "plugin_template" ]]; then
              echo "Skipping unmigrated plugin: $plugin_name"
              continue
            fi
            echo "Type checking $plugin_name..."
            cd "$plugin_dir"
            # Explicitly use root mypy.ini and set MYPYPATH
            export MYPYPATH=../..
            uv run mypy src/ --config-file ../../mypy.ini
            cd - > /dev/null
          done
