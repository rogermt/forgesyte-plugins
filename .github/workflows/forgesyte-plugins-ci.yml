name: ForgeSyte Plugins CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:

  # ---------------------------------------------------------
  # 1. Static Manifest Validation (file-level)
  # ---------------------------------------------------------
  validate_static_manifests:
    name: Validate Static Manifests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install validator dependencies
        run: pip install --upgrade pip

      - name: Validate manifest.json files
        run: |
          echo "Scanning for manifest.json files..."
          find . -type f -name "manifest.json" | while read manifest; do
            echo "Validating: $manifest"
            MANIFEST_PATH="$manifest" python3 validate_manifest.py
          done

  # ---------------------------------------------------------
  # 2. Plugin Quality Checks (lint, type-check, tests)
  # ---------------------------------------------------------
  plugin_quality:
    name: Plugin Quality Checks
    runs-on: ubuntu-latest
    needs: validate_static_manifests

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install uv
        run: pip install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install YOLO plugin dev dependencies
        run: |
          cd plugins/forgesyte-yolo-tracker
          uv pip install --system -e ".[dev]"

      - name: Run pre-commit checks
        run: |
          uv run pre-commit run --all-files

      - name: Test YOLO plugin
        run: |
          cd plugins/forgesyte-yolo-tracker
          make test-fast

      - name: Test OCR plugin
        run: |
          cd plugins/ocr
          uv pip install --system -e ".[dev]"
          uv run pytest -v --cov --cov-report=term-missing

      - name: Lint all plugins
        run: |
          for plugin_dir in plugins/*/; do
            plugin_name=$(basename "$plugin_dir")
            if [[ "$plugin_name" == "block_mapper" || "$plugin_name" == "moderation" || "$plugin_name" == "motion_detector" || "$plugin_name" == "plugin_template" ]]; then
              echo "Skipping unmigrated plugin: $plugin_name"
              continue
            fi
            echo "Linting $plugin_name..."
            cd "$plugin_dir"
            uv run ruff check src/ --exit-non-zero-on-fix
            cd - > /dev/null
          done

      - name: Type check all plugins
        run: |
          for plugin_dir in plugins/*/; do
            plugin_name=$(basename "$plugin_dir")
            if [[ "$plugin_name" == "block_mapper" || "$plugin_name" == "moderation" || "$plugin_name" == "motion_detector" || "$plugin_name" == "plugin_template" ]]; then
              echo "Skipping unmigrated plugin: $plugin_name"
              continue
            fi
            echo "Type checking $plugin_name..."
            cd "$plugin_dir"
            export MYPYPATH=../..
            uv run mypy src/ --config-file ../../mypy.ini
            cd - > /dev/null
          done

  # ---------------------------------------------------------
  # 3. Runtime Manifest Guardrail (server-level)
  # ---------------------------------------------------------
  validate_runtime_manifests:
    name: Validate Runtime Manifests
    runs-on: ubuntu-latest
    needs: plugin_quality

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install server
        run: |
          pip install uvicorn
          pip install forgesyte-server  # Replace with your actual server package

      - name: Start ForgeSyte server
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch plugin list
        id: plugins
        run: |
          PLUGINS=$(curl -s http://localhost:8000/v1/plugins | jq -r '.plugins[].name')
          echo "plugins=$PLUGINS" >> $GITHUB_OUTPUT

      - name: Validate each plugin manifest
        run: |
          FAILED=0
          for plugin in ${{ steps.plugins.outputs.plugins }}; do
            echo "Checking manifest for plugin: $plugin"

            STATUS=$(curl -s -o /tmp/manifest.json -w "%{http_code}" \
              http://localhost:8000/v1/plugins/$plugin/manifest)

            if [ "$STATUS" != "200" ]; then
              echo "::error::Manifest missing or invalid for plugin '$plugin' (HTTP $STATUS)"
              FAILED=1
              continue
            fi

            if ! jq -e '.id and .name and .version and .tools' /tmp/manifest.json > /dev/null; then
              echo "::error::Manifest for plugin '$plugin' missing required fields"
              FAILED=1
            fi
          done

          if [ "$FAILED" -eq 1 ]; then
            echo "::error::One or more plugin manifests failed validation"
            exit 1
          fi

          echo "All runtime manifests validated successfully"
