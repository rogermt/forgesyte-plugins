[mypy]
python_version = 3.9
strict = True
disallow_untyped_defs = True
check_untyped_defs = True

# Suppress errors for packages that lack type hints
[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-umap]
ignore_missing_imports = True

# app.models is FastAPI context - expected in CPU-only testing
[mypy-app.models]
ignore_missing_imports = True
